[package]
name = "aviutl2"
version.workspace = true
edition.workspace = true
license.workspace = true

[features]
default = ["input", "output"]
input = []
output = []
env_logger = ["dep:env_logger"]

[dependencies]
anyhow = "1.0.98"
aviutl2-sys.workspace = true
duplicate = "2.0.0"
env_logger = { version = "0.11.8", optional = true }
half = { version = "2.6.0", features = ["zerocopy"] }
log = "0.4.27"
native-dialog = "0.9.0"
num-rational = "0.4.2"
raw-window-handle = "0.6.2"
thiserror = "2.0.12"
windows = { version = "0.61.3", features = ["Win32_System_Diagnostics_Debug"] }
zerocopy = { version = "0.8.26", features = ["std"] }
