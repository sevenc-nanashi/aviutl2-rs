name: Setup Environment
description: 環境をセットアップする

runs:
  using: "composite"
  steps:
    - name: Set up Rust
      shell: bash
      run: |
        rustup toolchain install --profile minimal
        rustup component add clippy
        rustup component add rustfmt

    - name: Cache rust
      uses: Swatinem/rust-cache@v2

    - name: Set up mise
      uses: jdx/mise-action@v3
      with:
        install: true
        experimental: true
