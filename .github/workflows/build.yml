name: Build

on:
  workflow_dispatch:
    inputs:
      name:
        description: "Name of the release"
        required: true
        default: "latest"

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: "recursive"

      - name: Set up Rust
        run: |
          rustup toolchain install --profile minimal

      - name: Cache rust
        uses: Swatinem/rust-cache@v2

      - name: Update Cargo.toml
        run: |
          sed -i 's/^version = .*/version = "${{ github.event.inputs.name }}"/' Cargo.toml

      - name: Build Page
        uses: ./.github/actions/render-statistics-page

      - name: Build project
        run: |
          cargo build --release

      - name: Rename
        shell: bash
        run: |
          mv ./target/release/rusty_images.{dll,aui2}
          mv ./target/release/rusty_midi_player.{dll,aui2}
          mv ./target/release/rusty_ffmpeg_output.{dll,auo2}
          mv ./target/release/rusty_statistics.{dll,auo2}
          mv ./target/release/rusty_pixel_format_test.{dll,aui2}

      - name: Commit version change
        run: |
          git config --local user.name "GitHub Actions"
          git config --local user.email "actions@github.com"
          git add Cargo.toml
          git commit -m "release: v${{ github.event.inputs.name }}"
          git push

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.name }}
          body: |
            `C:/ProgramData/aviutl2/Plugin/`下に入れてください。

            - `rusty_images.aui2`：<https://github.com/sevenc-nanashi/aviutl2-rs/tree/${{ github.event.inputs.name }}/examples/image-rs-input>
            - `rusty_pixel_format_test.aui2`：<https://github.com/sevenc-nanashi/aviutl2-rs/tree/${{ github.event.inputs.name }}/examples/pixel-format-test-input>
            - `rusty_midi_player.aui2`：<https://github.com/sevenc-nanashi/aviutl2-rs/tree/${{ github.event.inputs.name }}/examples/midi-player-input>
            - `rusty_ffmpeg_output.auo2`：<https://github.com/sevenc-nanashi/aviutl2-rs/tree/${{ github.event.inputs.name }}/examples/ffmpeg-output>
            - `rusty_statistics.auo2`：<https://github.com/sevenc-nanashi/aviutl2-rs/tree/${{ github.event.inputs.name }}/examples/statistics-output>

          files: |
            ./target/release/*.aui2
            ./target/release/*.auo2
