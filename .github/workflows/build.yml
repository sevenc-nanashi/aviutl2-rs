name: Build

on:
  workflow_dispatch:
    inputs:
      name:
        description: "Name of the release"
        required: true
        default: "latest"

jobs:
  build:
    runs-on: windows-latest
    environment: publish
    permissions:
      contents: write
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: "recursive"

      - name: Cache rust
        uses: Swatinem/rust-cache@v2

      - name: Set up Rust
        run: |
          rustup toolchain install --profile minimal

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1

      - name: Set up cargo-edit
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-edit

      - name: Update Cargo.toml
        run: |
          cargo set-version ${{ github.event.inputs.name }}
          cargo update --workspace

      - name: Build Page
        uses: ./.github/actions/render-statistics-page

      - name: Build project
        run: |
          cargo build --release

      - name: Prepare release
        shell: bash
        run: |
          rake release[${{ github.event.inputs.name }}]
          cp ./release/CHANGELOG.md ./CHANGELOG.md

      - name: Commit version change
        run: |
          git config --local user.name "GitHub Actions"
          git config --local user.email "actions@github.com"
          git add Cargo.toml Cargo.lock CHANGELOG.md
          git commit -m "release: v${{ github.event.inputs.name }}"
          git push

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.name }}
          body_path: "./release/README.md"
          files: |
            ./release/*.aui2
            ./release/*.auo2
            ./release/*.auf2

      - name: Login to crates.io
        uses: rust-lang/crates-io-auth-action@v1
        id: crates-io-auth
      - name: Publish to crates.io
        run: |
          cargo publish --workspace
        env:
          CARGO_REGISTRY_TOKEN: ${{ steps.crates-io-auth.outputs.token }}

