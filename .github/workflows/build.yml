name: Build

on:
  workflow_dispatch:
    inputs:
      name:
        description: "Name of the release"
        required: true
        default: "latest"

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: "recursive"

      - name: Set up Rust
        run: |
          rustup toolchain install --profile minimal

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1

      - name: Cache rust
        uses: Swatinem/rust-cache@v2

      - name: Update Cargo.toml
        run: |
          sed -i 's/^version = .*/version = "${{ github.event.inputs.name }}"/' Cargo.toml

      - name: Build Page
        uses: ./.github/actions/render-statistics-page

      - name: Build project
        run: |
          cargo build --release

      - name: Prepare release
        shell: bash
        run: |
          rake release

      - name: Commit version change
        run: |
          git config --local user.name "GitHub Actions"
          git config --local user.email "actions@github.com"
          git add Cargo.toml
          git commit -m "release: v${{ github.event.inputs.name }}"
          git push

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.name }}
          body_path: "./release/README.md"
          files: |
            ./release/*.aui2
            ./release/*.auo2
