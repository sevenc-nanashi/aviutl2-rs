[package]
name = "example-ffmpeg-output"
version.workspace = true
edition.workspace = true
license.workspace = true

[lib]
name = "rusty_ffmpeg_output"
crate-type = ["cdylib"]

[dependencies]
anyhow = "1.0.98"
aviutl2.workspace = true
chrono = "0.4.41"
dedent = "0.1.1"
eframe = "0.32.0"
egui_commonmark = { version = "0.21.0", features = ["macros"] }
process_path = "0.1.4"
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.140"
ureq = "3.0.12"
uuid = { version = "1.17.0", features = ["v4"] }
windows = { version = "0.61.3", features = ["Win32_Security", "Win32_Storage_FileSystem", "Win32_System_IO", "Win32_System_Pipes"] }
zip-extract = "0.4.0"

[build-dependencies]
anyhow = "1.0.98"
ureq = "3.0.12"
